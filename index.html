<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USERS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header">USER FINDER</div>
        <div class="searchbox">
            <img src="./imgs/loupe.png">
            <input type="text" placeholder="Search Github Username...">
            <button>Search</button>
        </div>
        <div class="resultbody">
                <div class="main-img"></div>
                <div class="userinfo">
                    <div class="gituser">Git Username</div>
                    <div class="username"><a href="">@username</a></div>
                    <div class="joineddate">Joined date</div>
                </div>
                <div class="bio">Github Bio...</div>
                <div class="following-followers-repo">
                    <div class="following">Following</div>
                    <div class="followingtotal">0</div>
                    <div class="followers">Followers</div>
                    <div class="followerstotal">0</div>
                    <div class="repos">Repos</div>
                    <div class="repostotal">0</div>
                </div>
        </div>
        <div class="infos">
            <div class="locations">
                <img src="./imgs/pin.png">
                <p>Location</p>
            </div> 
            <div class="twit">
                <img src="./imgs/twitter-brands.svg">
                <p>Twitter</p>
            </div> 
            <div class="company">
                <img src="./imgs/office-building.png">
                <p>Company</p>
            </div>
            <div class="blog">
                <img src="./imgs/world-wide-web.png">
                <p>Website</p>
            </div>  
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
